<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasane Teto Tetris</title>
  <style>
    body {
      margin: 0;
      background: #fdd0f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      background: #fff0fb;
      border: 4px solid #ff6ec7;
    }
    #score {
      margin: 10px;
      font-size: 20px;
      color: #c23b94;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 2rem;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #gameOverScreen img {
      width: 200px;
      margin: 20px 0;
    }
    #gameOverScreen button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background: #ff6ec7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button onclick="toggleControls()" style="margin-bottom: 10px; padding: 8px 16px; background-color: #ff6ec7; color: white; border: none; border-radius: 6px; cursor: pointer;">Show Controls</button>
  <div id="controls" style="display:none; margin-bottom: 10px; color: #c23b94; font-size: 16px;">⬅️ Move Left | ➡️ Move Right | ⬇️ Drop | ⬆️ Rotate</div>
  <div style="display: flex; align-items: center; justify-content: center;">
    <canvas id="tetris" width="240" height="400"></canvas>
    <img id="tetoReaction" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Kasane_Teto_vector.svg/600px-Kasane_Teto_vector.svg.png" alt="Teto Reacting" style="width: 150px; height: auto; margin-left: 20px;" />
  </div>
  <div id="gameOverScreen">
    <div>Game Over</div>
    <img src="https://static.zerochan.net/Kasane.Teto.full.283735.jpg" alt="Teto sad" />
    <button onclick="restartGame()">Restart</button>
  </div>
  <script>
    // The full JavaScript code is assumed to be here
  </script>
</body>
</html>
