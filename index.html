
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasane Teto Tetris</title>
  <style>
    body {
      margin: 0;
      background: #fdd0f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      background: #fff0fb;
      border: 4px solid #ff6ec7;
    }
    #score {
      margin: 10px;
      font-size: 20px;
      color: #c23b94;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 2rem;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #gameOverScreen img {
      width: 200px;
      margin: 20px 0;
    }
    #gameOverScreen button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background: #ff6ec7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div id="score">Score: 0</div>
  <button onclick="toggleControls()" style="margin-bottom: 10px; padding: 8px 16px; background-color: #ff6ec7; color: white; border: none; border-radius: 6px; cursor: pointer;">Show Controls</button>
  <div id="controls" style="display:none; margin-bottom: 10px; color: #c23b94; font-size: 16px;">⬅️ Move Left | ➡️ Move Right | ⬇️ Drop</div>
  <div style="display: flex; align-items: center; justify-content: center;">
    <canvas id="tetris" width="240" height="400"></canvas>
    <img id="tetoReaction" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Kasane_Teto_vector.svg/600px-Kasane_Teto_vector.svg.png" alt="Teto Reacting" style="width: 150px; height: auto; margin-left: 20px;" />
</div>
  <div id="gameOverScreen">
    <div>Game Over</div>
    <img src="https://static.zerochan.net/Kasane.Teto.full.283735.jpg" alt="Teto sad" />
    <button onclick="restartGame()">Restart</button>
  </div>

  <audio autoplay loop>
    <source src="https://example.com/kasane_teto_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="voice-drop">
    <source src="https://example-files.online-convert.com/audio/mp3/example.mp3" type="audio/mpeg">
  </audio>
  <audio id="voice-clear">
    <source src="https://example-files.online-convert.com/audio/mp3/example.mp3" type="audio/mpeg">
  </audio>
  <audio id="voice-gameover">
    <source src="https://example-files.online-convert.com/audio/mp3/example.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    context.scale(20, 20);

    const dropSound = document.getElementById("voice-drop");
    const clearSound = document.getElementById("voice-clear");
    const gameOverSound = document.getElementById("voice-gameover");
    const gameOverScreen = document.getElementById("gameOverScreen");

    const matrix = [
      [0, 0, 0],
      [1, 1, 1],
      [0, 1, 0]
    ];

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    const tetoImage = new Image();
    tetoImage.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Kasane_Teto_vector.svg/600px-Kasane_Teto_vector.svg.png";

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.drawImage(tetoImage, (x + offset.x), (y + offset.y), 1, 1);
          }
        });
      });
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (
            m[y][x] !== 0 &&
            (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      setTetoMood('happy');
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        dropSound.currentTime = 0;
        dropSound.play();
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;

        player.score += rowCount * 10;
        rowCount *= 2;

        clearSound.currentTime = 0;
        clearSound.play();
      }
    }

    function playerReset() {
      player.matrix = matrix;
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        setTetoMood('sad');
        gameOverScreen.style.display = "flex";
        gameOverSound.currentTime = 0;
        gameOverSound.play();
        cancelAnimationFrame(animationId);
      }
    }

    function updateScore() {
      document.getElementById("score").innerText = "Score: " + player.score;
    }

    function draw() {
      context.fillStyle = "#fff0fb";
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    let animationId;
    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;

      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
      animationId = requestAnimationFrame(update);
    }

    const arena = createMatrix(12, 20);
    const player = {
      pos: { x: 5, y: 5 },
      matrix: matrix,
      score: 0,
    };

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    document.addEventListener("keydown", event => {
      if (event.key === "ArrowLeft") {
        player.pos.x--;
        if (collide(arena, player)) player.pos.x++;
      } else if (event.key === "ArrowRight") {
        player.pos.x++;
        if (collide(arena, player)) player.pos.x--;
      } else if (event.key === "ArrowDown") {
        playerDrop();
      }
    });

    function restartGame() {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
      gameOverScreen.style.display = "none";
      playerReset();
      dropCounter = 0;
      lastTime = 0;
      update();
    }

    playerReset();
    updateScore();
    update();

    function toggleControls() {
      const controls = document.getElementById("controls");
      controls.style.display = controls.style.display === "none" ? "block" : "none";
    }

    function setTetoMood(mood) {
      const img = document.getElementById("tetoReaction");
      if (mood === 'happy') {
        img.src = "https://static.wikia.nocookie.net/vocaloid/images/d/d0/Teto_smile.png";
      } else if (mood === 'sad') {
        img.src = "https://static.zerochan.net/Kasane.Teto.full.283735.jpg";
      }
    }
  </script>
</body>
</html>
