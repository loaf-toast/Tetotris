<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasane Teto Tetris</title>
  <style>
    body {
      margin: 0;
      background: #fdd0f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      background: #fff0fb;
      border: 4px solid #ff6ec7;
    }
    #score {
      margin: 10px;
      font-size: 20px;
      color: #c23b94;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 2rem;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #gameOverScreen img {
      width: 200px;
      margin: 20px 0;
    }
    #gameOverScreen button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background: #ff6ec7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button onclick="toggleControls()" style="margin-bottom: 10px; padding: 8px 16px; background-color: #ff6ec7; color: white; border: none; border-radius: 6px; cursor: pointer;">Show Controls</button>
  <button onclick="togglePause()" style="margin-bottom: 10px; padding: 8px 16px; background-color: #a83279; color: white; border: none; border-radius: 6px; cursor: pointer;">Pause/Resume</button>
  <button onclick="startGame()" style="margin-bottom: 10px; padding: 8px 16px; background-color: #32a852; color: white; border: none; border-radius: 6px; cursor: pointer;">Start Game</button>
  <button onclick="toggleMute()" id="muteBtn" style="margin-bottom: 10px; padding: 8px 16px; background-color: #555; color: white; border: none; border-radius: 6px; cursor: pointer;">Mute</button>
  <div id="controls" style="display:none; margin-bottom: 10px; color: #c23b94; font-size: 16px;">⬅️ Move Left | ➡️ Move Right | ⬇️ Drop | ⬆️ Rotate</div>
  <div style="display: flex; align-items: center; justify-content: center;">
    <canvas id="tetris" width="240" height="400"></canvas>
    <img id="tetoReaction" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Kasane_Teto_vector.svg/600px-Kasane_Teto_vector.svg.png" alt="Teto Reacting" style="width: 150px; height: auto; margin-left: 20px;" />
  </div>
  <div id="gameOverScreen">
    <div>Game Over</div>
    <img src="https://static.zerochan.net/Kasane.Teto.full.283735.jpg" alt="Teto sad" />
    <button onclick="restartGame()">Restart</button>
  </div>
  <audio id="bgm" loop>
    <source src="https://files.catbox.moe/mjio3e.mp3" type="audio/mp3" />
  </audio>
  <script>
    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    context.scale(20, 20);

    const bgm = document.getElementById("bgm");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const pieces = 'TJLOSZI';
    const colors = {
      T: '#c23b94', O: '#ffc0cb', L: '#ff69b4', J: '#d87093',
      I: '#ff6ec7', S: '#ff1493', Z: '#db7093'
    };

    function createPiece(type) {
      switch (type) {
        case 'T': return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
        case 'O': return [[2, 2], [2, 2]];
        case 'L': return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
        case 'J': return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
        case 'I': return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
        case 'S': return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
        case 'Z': return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
      }
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    const arena = createMatrix(12, 20);
    const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let animationId;
    let isPaused = true;
    let isMuted = false;

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = colors[Object.keys(colors)[value - 1]];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerReset() {
      const piece = pieces[Math.floor(Math.random() * pieces.length)];
      player.matrix = createPiece(piece);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if (collide(arena, player)) {
        setTetoMood('sad');
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        gameOverScreen.style.display = 'flex';
        cancelAnimationFrame(animationId);
        isPaused = true;
        bgm.pause();
      } else {
        setTetoMood('happy');
      }
    }

    function playerRotate() {
      const m = player.matrix;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      m.forEach(row => row.reverse());
      if (collide(arena, player)) {
        for (let i = 0; i < m.length; ++i) m[i].reverse();
        for (let y = 0; y < m.length; ++y) {
          for (let x = 0; x < y; ++x) {
            [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
          }
        }
      }
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        arena.splice(y, 1);
        arena.unshift(new Array(arena[0].length).fill(0));
        player.score += rowCount * 10;
        rowCount *= 2;
      }
    }

    function updateScore() {
      document.getElementById("score").innerText = "Score: " + player.score;
    }

    function draw() {
      context.fillStyle = "#fff0fb";
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, { x: 0, y: 0 });
      drawMatrix(player.matrix, player.pos);
    }

    function update(time = 0) {
      if (!isPaused) {
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) playerDrop();
        draw();
        animationId = requestAnimationFrame(update);
      }
    }

    document.addEventListener("keydown", event => {
      if (isPaused) return;
      if (event.key === "ArrowLeft") playerMove(-1);
      else if (event.key === "ArrowRight") playerMove(1);
      else if (event.key === "ArrowDown") playerDrop();
      else if (event.key === "ArrowUp") playerRotate();
    });

    function toggleControls() {
      const controls = document.getElementById("controls");
      controls.style.display = controls.style.display === "none" ? "block" : "none";
    }

    function restartGame() {
      gameOverScreen.style.display = 'none';
      playerReset();
      isPaused = false;
      update();
      bgm.currentTime = 0;
      if (!isMuted) bgm.play();
    }

    function startGame() {
      isPaused = false;
      playerReset();
      updateScore();
      update();
      if (!isMuted) bgm.play();
    }

    function togglePause() {
      isPaused = !isPaused;
      if (!isPaused) {
        update();
        if (!isMuted) bgm.play();
      } else {
        bgm.pause();
        cancelAnimationFrame(animationId);
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      bgm.muted = isMuted;
      const muteBtn = document.getElementById("muteBtn");
      muteBtn.textContent = isMuted ? "Unmute" : "Mute";
    }

    function setTetoMood(mood) {
      const img = document.getElementById("tetoReaction");
      if (mood === 'happy') {
        img.src = "https://static.wikia.nocookie.net/vocaloid/images/d/d0/Teto_smile.png";
      } else if (mood === 'sad') {
        img.src = "https://static.zerochan.net/Kasane.Teto.full.283735.jpg";
      }
    }
  </script>
</body>
</html>
