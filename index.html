<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasane Teto Tetris - Single Player</title>
  <style>
    body {
      margin: 0;
      background: #fdd0f7;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }
    canvas {
      background: #fff0fb;
      border: 4px solid #ff6ec7;
      margin: 0 10px;
    }
    #scoreboard {
      width: 260px;
      color: #c23b94;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    #gameOverScreen {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 2rem;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #gameOverScreen img {
      width: 200px;
      margin: 20px 0;
    }
    #gameOverScreen button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background: #ff6ec7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    #showControlsBtn { background-color: #ff6ec7; }
    #pauseBtn { background-color: #a83279; }
    #startBtn { background-color: #32a852; }
    #muteBtn { background-color: #555; }
    #switchControlsBtn { background-color:#ff69b4; color: white; font-weight:bold; margin-top:10px; }
    #controls {
      color: #c23b94;
      font-size: 16px;
      margin-bottom: 10px;
      width: 260px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <div id="buttonsWrapper">
    <button id="showControlsBtn">Show Controls</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="startBtn">Start Game</button>
    <button id="muteBtn">Mute</button>
  </div>
  <button id="switchControlsBtn">Use Arrow Keys for Controls</button>
  <div id="controls" style="display:none;">
    <b>Player Controls (WASD):</b><br/>
    W: Rotate | A: Left | S: Drop | D: Right
  </div>
  <canvas id="tetris" width="240" height="400"></canvas>

  <div id="gameOverScreen">
    <div>Game Over</div>
    <img src="https://static.zerochan.net/Kasane.Teto.full.283735.jpg" alt="Teto sad" />
    <button id="restartBtn">Restart</button>
  </div>

  <audio id="bgm" loop></audio>

  <script>
    // Colors and pieces
    const colors = {
      T: "#c23b94",
      O: "#ffc0cb",
      L: "#ff69b4",
      J: "#d87093",
      I: "#ff6ec7",
      S: "#ff1493",
      Z: "#db7093",
    };
    const pieces = "TJLOSZI";

    function createPiece(type) {
      switch (type) {
        case "T": return [[0,0,0],[1,1,1],[0,1,0]];
        case "O": return [[2,2],[2,2]];
        case "L": return [[0,3,0],[0,3,0],[0,3,3]];
        case "J": return [[0,4,0],[0,4,0],[4,4,0]];
        case "I": return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
        case "S": return [[0,6,6],[6,6,0],[0,0,0]];
        case "Z": return [[7,7,0],[0,7,7],[0,0,0]];
      }
    }

    function createMatrix(w,h){
      const matrix = [];
      while(h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    const canvas = document.getElementById("tetris");
    const context = canvas.getContext("2d");
    context.scale(20,20);

    const arena = createMatrix(12,20);
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let animationId = null;

    const player = {
      pos: {x:0, y:0},
      matrix: null,
      score: 0
    };

    let playerUsesWASD = true;
    let isPaused = false;

    const scoreElement = document.getElementById("score");
    const controlsDiv = document.getElementById("controls");
    const switchControlsBtn = document.getElementById("switchControlsBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const startBtn = document.getElementById("startBtn");
    const muteBtn = document.getElementById("muteBtn");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const restartBtn = document.getElementById("restartBtn");
    const bgm = document.getElementById("bgm");

    // Pieces and collisions
    function collide(arena, player){
      const m = player.matrix;
      const o = player.pos;
      for(let y=0; y<m.length; y++){
        for(let x=0; x<m[y].length; x++){
          if(m[y][x] !== 0 && 
             (arena[y+o.y] && arena[y+o.y][x+o.x]) !== 0){
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player){
      player.matrix.forEach((row,y) => {
        row.forEach((value,x) => {
          if(value !== 0){
            arena[y+player.pos.y][x+player.pos.x] = value;
          }
        });
      });
    }

    function arenaSweep(){
      let rowCount = 1;
      outer: for(let y=arena.length -1; y>=0; y--){
        for(let x=0; x<arena[y].length; x++){
          if(arena[y][x] === 0) continue outer;
        }
        arena.splice(y,1);
        arena.unshift(new Array(arena[0].length).fill(0));
        player.score += rowCount * 10;
        rowCount *= 2;
        // Make game faster every 5 lines cleared
        if(rowCount % 50 === 0 && dropInterval > 100){
          dropInterval *= 0.9;
        }
      }
    }

    function drawMatrix(matrix, offset){
      matrix.forEach((row,y) => {
        row.forEach((value,x) => {
          if(value !== 0){
            const colorKey = Object.keys(colors)[value-1];
            context.fillStyle = colors[colorKey];
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function draw(){
      context.fillStyle = "#fff0fb";
      context.fillRect(0, 0, canvas.width, canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function playerReset(){
      const piece = pieces[Math.floor(Math.random() * pieces.length)];
      player.matrix = createPiece(piece);
      player.pos.y = 0;
      player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
      if(collide(arena, player)){
        gameOver();
      }
    }

    function playerDrop(){
      player.pos.y++;
      if(collide(arena, player)){
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        updateScore();
        playerReset();
      }
      dropCounter = 0;
    }

    function playerMove(dir){
      player.pos.x += dir;
      if(collide(arena, player)){
        player.pos.x -= dir;
      }
    }

    function playerRotate(){
      const m = player.matrix;
      for(let y=0; y<m.length; y++){
        for(let x=0; x<y; x++){
          [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
        }
      }
      m.forEach(row => row.reverse());
      if(collide(arena, player)){
        for(let y=0; y<m.length; y++){
          for(let x=0; x<y; x++){
            [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
          }
        }
        m.reverse();
      }
    }

    function updateScore(){
      scoreElement.innerText = player.score;
    }

    function update(time = 0){
      if(isPaused) {
        animationId = requestAnimationFrame(update);
        return;
      }
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if(dropCounter > dropInterval){
        playerDrop();
      }
      draw();
      animationId = requestAnimationFrame(update);
    }

    // Controls toggle
    document.getElementById("showControlsBtn").onclick = () => {
      if(controlsDiv.style.display === "none"){
        controlsDiv.style.display = "block";
      } else {
        controlsDiv.style.display = "none";
      }
    };

    // Switch player controls between WASD and Arrows
    switchControlsBtn.onclick = () => {
      playerUsesWASD = !playerUsesWASD;
      if(playerUsesWASD){
        controlsDiv.innerHTML = `<b>Player Controls (WASD):</b><br/>W: Rotate | A: Left | S: Drop | D: Right`;
        switchControlsBtn.textContent = "Use Arrow Keys for Controls";
      } else {
        controlsDiv.innerHTML = `<b>Player Controls (Arrow Keys):</b><br/>↑: Rotate | ←: Left | ↓: Drop | →: Right`;
        switchControlsBtn.textContent = "Use WASD for Controls";
      }
    };

    // Pause button
    pauseBtn.onclick = () => {
      if(isPaused){
        isPaused = false;
        pauseBtn.textContent = "Pause";
      } else {
        isPaused = true;
        pauseBtn.textContent = "Resume";
      }
    };

    // Start game button
    startBtn.onclick = () => {
      resetGame();
      pauseBtn.disabled = false;
      startBtn.disabled = true;
      switchControlsBtn.disabled = false;
    };

    // Restart game from game over screen
    restartBtn.onclick = () => {
      gameOverScreen.style.display = "none";
      resetGame();
      pauseBtn.disabled = false;
      startBtn.disabled = true;
      switchControlsBtn.disabled = false;
    };

    // Reset game
    function resetGame(){
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
      dropInterval = 1000;
      playerReset();
      lastTime = 0;
      dropCounter = 0;
      isPaused = false;
      animationId = requestAnimationFrame(update);
    }

    // Game over logic
    function gameOver(){
      cancelAnimationFrame(animationId);
      gameOverScreen.style.display = "flex";
      pauseBtn.disabled = true;
      startBtn.disabled = false;
      switchControlsBtn.disabled = true;
    }

    // Keyboard input handling
    window.addEventListener("keydown", event => {
      if(isPaused) return;
      if(gameOverScreen.style.display === "flex") return;

      if(playerUsesWASD){
        switch(event.key){
          case "w": playerRotate(); break;
          case "a": playerMove(-1); break;
          case "s": playerDrop(); break;
          case "d": playerMove(1); break;
        }
      } else {
        switch(event.key){
          case "ArrowUp": playerRotate(); break;
          case "ArrowLeft": playerMove(-1); break;
          case "ArrowDown": playerDrop(); break;
          case "ArrowRight": playerMove(1); break;
        }
      }
    });

    // Background music placeholder - add your music here
    let musicFiles = [
      // Add your mp3 file URLs or relative paths here
      // Example: "music/song1.mp3", "music/song2.mp3"
    ];
    let currentTrack = 0;
    function playNextTrack(){
      if(musicFiles.length === 0) return;
      bgm.src = musicFiles[currentTrack];
      bgm.play();
      currentTrack = (currentTrack + 1) % musicFiles.length;
    }
    bgm.addEventListener("ended", playNextTrack);
    muteBtn.onclick = () => {
      if(bgm.paused){
        bgm.play();
        muteBtn.textContent = "Mute";
      } else {
        bgm.pause();
        muteBtn.textContent = "Unmute";
      }
    };

    // Initialize
    controlsDiv.style.display = "none";
    updateScore();
  </script>
</body>
</html>
